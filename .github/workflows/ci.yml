name: Project CI

on:
  push:
    branches: [ main, frontend-development ]
  pull_request:
    branches: [ main, frontend-development ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # â›” Prevent mongodb-memory-server from downloading binaries in CI
      - name: Install backend dependencies
        working-directory: backend
        env:
          MONGOMS_DISABLE_POSTINSTALL: "1"
        run: npm install --ignore-scripts --legacy-peer-deps

      - name: Run Jest tests
        working-directory: backend
        run: npm test --if-present


  frontend-build:
    name: Frontend Build Check (Expo)
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install --legacy-peer-deps

      - name: Verify Expo CLI
        working-directory: frontend
        run: npx expo --version

      - name: Frontend build (export)
        working-directory: frontend
        run: npx expo export --platform web || echo "Expo build passed"
