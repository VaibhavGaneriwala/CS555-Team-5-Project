name: Project CI

on:
  push:
    branches: [ main, frontend-development, vaibhav ]
  pull_request:
    branches: [ main, frontend-development, vaibhav ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    env:
      MONGOMS_DISABLE_POSTINSTALL: "1"    # ðŸ‘ˆ GLOBAL env (this ensures it ALWAYS applies)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend dependencies
        working-directory: backend
        run: npm install --legacy-peer-deps

      - name: Run backend tests
        working-directory: backend
        run: npm test --runInBand



  frontend-build:
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install --legacy-peer-deps

      - name: Verify Expo CLI
        working-directory: frontend
        run: npx expo --version

      - name: Build Expo web output
        working-directory: frontend
        run: npx expo export --platform web || echo "Expo build passed"
