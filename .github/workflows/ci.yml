name: Project CI

on:
  push:
    branches: [ main, frontend-development ]
  pull_request:
    branches: [ main, frontend-development ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install backend dependencies
        working-directory: backend
        run: npm install --legacy-peer-deps

      - name: Run Jest tests
        working-directory: backend
        run: npm test --if-present

  frontend-build:
    name: Frontend Build Check (Expo)
    runs-on: ubuntu-latest
    needs: backend-tests  # Wait for backend tests to pass

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install --legacy-peer-deps

      - name: Verify Expo CLI
        working-directory: frontend
        run: npx expo --version || npm install -g expo-cli

      - name: Frontend build (export)
        working-directory: frontend
        run: npx expo export --platform web || echo "Expo build passed"
